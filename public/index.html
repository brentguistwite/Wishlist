<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <title>Restaurant Wishlist</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous" defer></script>
    <script src="js/google-maps.js" defer></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZ10goBCSJwuHGlVH3ESSufQeqYBuh1sU&libraries=places&callback=initMap">
    </script>
    <script src="js/api.js" defer></script>
    <script src="js/store.js" defer></script>
    <script src="js/render.js" defer></script>
    <script src="js/app.js" defer></script>
 </head>

<body>
  <form>
    <label for="user-name">Select user</label>
    <select name="user" id="user-name" size=1>
      <option selected value="all">Ruggles</option>
      <option value="user">Sam</option>
      <option value="user">Brent</option>
    </select>
    </form>
  <div class="container">
  <img src="/images/WishList-apps.gif">
  </div>
  <div id="whole-map">
    <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
    <div id="map"></div>
    <div id="infowindow-content">
      <a href="#">Add restaurant to list!
        <a>
          <span id="place-name" class="title"></span>
          <br>
          <span id="place-id"></span>
          <br>
          <span id="place-address"></span>
    </div>
  </div>

  <form class="map-list-checkbox">
    <input type="checkbox" id="map-view">
    <label for="map-view">Map View</label>

    <input type="checkbox" id="list-view">
    <label for="list-view">List View</label>
  </form>
  <form>
    <label for="visited-status">Something Old or Something New?</label>
    <select name="status" id="visited-status" size=1>
      <option selected value="all">Doesn't Matter</option>
      <option value="new">New, Obviously</option>
      <option value="visited">Only Old Favorites</option>
    </select>
    <input type="submit" id="js-filter-button" value="Filter">
  </form>

  <ul id="list" class="view restaurant-list js-restaurant-list">
  </ul>

  <section id="detail" class="view">
			<div>
				<span class="name" aria-label="Name"></span>
			</div>
			<div>
				<span class="notes" aria-label="Notes"></span>
			</div>
			<a href="" class="edit">Edit</a>
			<a href="" class="remove">Remove</a>
  		<a href="" class="viewList">&lt; Back to List Results </a>
	</section>

  <form id="edit" class="view">
    <div class="js-uneditable"></div>
   
    <label for="notes">Notes</label>
    <textarea rows="4" cols="50" name="content" id="notes"></textarea>

    <button type="submit">Update</button>
  </form>
  

</body>

</html>
